<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>e-commerce website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <nav class="navbar">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Fetch e-commerce</span>


                <button class="btn buttonproducts me-2" onclick="viewAllProducts()">View All Products</button>


                <select id="categorySelect" onchange="categoryChanged()">
                    <option value="all">All Categories</option>
                </select>

                <select id="brandSelect" onchange="filterProducts()">
                    <option value="all">All Brands</option>
                </select>
            </div>
        </nav>
    </div>


    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="productRow"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
